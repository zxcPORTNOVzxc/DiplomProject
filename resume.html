<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить информацию в резюме - Дипломный.проект</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar navbar-dark bg-dark fixed-top"> 
    <div class="container">
      <a class="navbar-brand" href="main.html">Диплом.проект</a>
      <button class="btn btn-light ml-auto" onclick="location.href='lc.html';">Назад</button>
    </div>
  </header>
  <div class="content">
    <div class="pt-5">
      <div class="container mt-5">
        <h1>Добавить информацию в резюме</h1>
        <form id="resumeForm">
          <div class="form-group">
            <label for="fullName">ФИО:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Введите ваше ФИО">
          </div>
          <div class="form-group">
            <label for="birthDate">Дата рождения:</label>
            <input type="date" class="form-control" id="birthDate" placeholder="Введите вашу дату рождения">
          </div>
          <div class="form-group">
            <label for="specialization">Название специальности:</label>
            <input type="text" class="form-control" id="specialization" placeholder="Введите название вашей специальности">
          </div>
          <div class="form-group">
            <label for="experience">Опыт работы:</label>
            <textarea class="form-control" id="experience" rows="3" placeholder="Введите ваш опыт работы"></textarea>
          </div>
          <div class="form-group">
            <label for="salaryExpectation">Зарплатные ожидания:</label>
            <input type="text" class="form-control" id="salaryExpectation" placeholder="Введите ваши зарплатные ожидания">
          </div>
          <div class="form-group">
            <label for="aboutMe">О себе:</label>
            <textarea class="form-control" id="aboutMe" rows="3" placeholder="Расскажите немного о себе"></textarea>
          </div>
          <div class="form-group">
            <label for="skills">Навыки:</label>
            <input type="text" class="form-control" id="skills" placeholder="Введите ваши навыки">
            <small id="skillsHelp" class="form-text text-muted">Введите навыки через запятую (например, HTML, CSS, JavaScript)</small>
          </div>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer bg-dark text-light mt-5">
    <div class="container">
      <span>Дипломный проект &copy; 2024</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
