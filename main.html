<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дипломный.проект</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="main.html">Диплом.проект</a>
      <form class="form-inline ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
        <button class="btn btn-light my-2 my-sm-0" type="submit">Поиск</button>
      </form>
      <button class="btn btn-light ml-auto" data-toggle="modal" data-target="#loginModal">Вход</button>
      <button class="btn btn-primary ml-2" data-toggle="modal" data-target="#registrationModal">Регистрация</button>
      <a class="btn btn-light ml-auto" style="display: none;" id="personalBtn" href="lc.html">Личный кабинет</a>
    </div>
  </header>
  <div class="content">
    <div class="container mt-5">
      <h1>Список вакансий</h1>
      <ul class="list-group" id="vacancyList">
      </ul>
    </div>
  </div>

  <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registrationModalLabel">Регистрация</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="registrationForm">
            <div class="form-group">
              <label for="username">Имя пользователя:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Пароль:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Вход</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="loginUsername">Имя пользователя:</label>
              <input type="text" class="form-control" id="loginUsername" name="email" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Пароль:</label>
              <input type="password" class="form-control" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer bg-dark text-light mt-5">
    <div class="container">
      <span>Дипломный проект &copy; 2024</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function() {
  $('#registrationForm').submit(function(event) {
    event.preventDefault();
    const userData = {
      username: $('#username').val(),
      email: $('#email').val(),
      password: $('#password').val()
    };

    $.ajax({
      type: 'POST',
      url: '/register',
      data: userData,
      success: function(response) {
        alert(response);
      },
      error: function(xhr, status, error) {
  alert("Статус: " + xhr.status + ". Ошибка: " + error);
      }
    });
  });

  $('#loginForm').submit(function(event) {
    event.preventDefault();
    const userData = {
      email: $('#loginUsername').val(),
      password: $('#loginPassword').val()
    };

    $.ajax({
      type: 'POST',
      url: '/login',
      data: userData,
      success: function(response) {
        alert(response);
      },
      error: function(error) {
        alert(error);
      }
    });
  });
});
  </script>
    <script src="script.js"></script>
</body>
</html>
