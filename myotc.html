<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отклики на вакансии - Дипломный.проект</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="main.html">Диплом.проект</a>
      <button class="btn btn-light ml-2" onclick="location.href='lc.html';">Назад</button>
    </div>
  </header>
  <div class="content">
  <div class="container mt-5">
    <h1>Отклики на вакансии</h1>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Веб-разработчик
        <span class="badge badge-primary badge-pill">
          <button type="button" class="btn btn-sm btn-info" onclick="viewDetails()">Просмотреть детали</button>
          <button type="button" class="btn btn-sm btn-danger" onclick="location.href='vacancy.html';">Вакансия</button>
          <button type="button" class="btn btn-sm btn-primary" onclick="rejectResponse()">Удалить отклик</button>
        </span>
      </li>
    </ul>
  </div>

  <div class="modal fade" id="viewDetailsModal" tabindex="-1" role="dialog" aria-labelledby="viewDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewDetailsModalLabel">Детали отклика</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Статус: На рассмотрении</p>
          <p>Дата отклика: 01.05.2024</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="rejectResponseModal" tabindex="-1" role="dialog" aria-labelledby="rejectResponseModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="rejectResponseModalLabel">Подтверждение удаления</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Вы уверены, что хотите удалить отклик на вакансию?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-danger" onclick="confirmRejectResponse()">Подтвердить</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer class="footer bg-dark text-light mt-5">
    <div class="container">
      <span>Дипломный проект &copy; 2024</span>
    </div>
  </footer>
  <script>
    function viewDetails() {
      $('#viewDetailsModal').modal('show');
    }

    function rejectResponse() {
      $('#rejectResponseModal').modal('show');
    }

    function confirmRejectResponse() {
      alert('Отклик отклонен.');
    }

    function deleteResponse() {
      alert('Отклик удален.');
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
