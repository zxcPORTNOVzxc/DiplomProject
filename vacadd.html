<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить вакансию - Дипломный.проект</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="main.html">Диплом.проект</a>
      <button class="btn btn-light ml-auto" onclick="location.href='lc.html';">Назад</button>
    </div>
  </header>
  <div class="content">
  <div class="container mt-5">
    <h1>Добавить вакансию</h1>
    <form id="vacancyForm">
      <div class="form-group">
        <label for="jobTitle">Название вакансии:</label>
        <input type="text" class="form-control" id="jobTitle" name="vacancy_name" required>
      </div>
      <div class="form-group">
        <label for="companyName">Название компании:</label>
        <input type="text" class="form-control" id="companyName" name="company_name" required>
      </div>
      <div class="form-group">
        <label for="salary">Заработная плата:</label>
        <input type="text" class="form-control" id="salary" name="salary" required>
      </div>
      <div class="form-group">
        <label for="schedule">График работы:</label>
        <input type="text" class="form-control" id="schedule" name="work_schedule" required>
      </div>
      <div class="form-group">
        <label for="experience">Требуемый опыт работы:</label>
        <input type="text" class="form-control" id="experience" name="required_experience" required>
      </div>
      <div class="form-group">
        <label for="skills">Требуемые навыки:</label>
        <input type="text" class="form-control" id="skills" name="required_skills" required>
      </div>
      <div class="form-group">
        <label for="about">Описание вакансии:</label>
        <textarea rows="3" class="form-control" id="about" name="about" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>

  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Выход из личного кабинета</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Вы уверены, что хотите выйти из личного кабинета?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <a href="main.html" class="btn btn-primary">Выйти</a>
        </div>
      </div>
    </div>
  </div>
</div>
  <footer class="footer bg-dark text-light mt-5">
    <div class="container">
      <span>Дипломный проект &copy; 2024</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>$('#vacancyForm').on('submit', function(event) {
    event.preventDefault();
    const formData = {
      company_name: $('#companyName').val(),
      salary: $('#salary').val(),
      work_schedule: $('#workSchedule').val(),
      required_experience: $('#requiredExperience').val(),
      required_skills: $('#requiredSkills').val()
    };
  
    $.ajax({
      type: 'POST',
      url: '/save-vacancy',
      data: formData,
      success: function(response) {
        alert('Вакансия сохранена:', response);
      },
      error: function(error) {
        alert('Ошибка при сохранении вакансии:', error);
      }
    });
  });
  </script>
    <script src="script.js"></script>
</body>
</html>
